<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <div>Phishing Detector</div>
        <div class="search-box"><input type="text" placeholder="Search mail"></div>
        <div><img src="{{ url_for('static', filename='images/account_logo.png') }}" alt="Account" class="account-logo"></div>
    </div>
    <div class="sidebar">
        <a href="#">Inbox</a>
        <a href="#">Starred</a>
        <a href="#">Snoozed</a>
        <a href="#">Sent</a>
        <a href="#">Drafts</a>
        <a href="#">More</a>
    </div>
    <div class="email-list">
        {% for email_id, email in enumerate(emails) %}
            <div class="email-container" onclick="window.location.href='/email/{{ email_id }}'">
                <div class="email-header">{{ random_name(email_id) }}</div>
                <div class="email-subject">Subject: Important Update</div>
                <div class="email-preview">{{ email }}</div>
                <div class="email-time">{{ random_time(email_id) }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
